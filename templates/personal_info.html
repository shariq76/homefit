{% extends 'base.html' %}
{% block head %}
<style>
    .box {
  background-color: #d3d3d38c;
  width: 700px;
  padding: 25px;
  margin: 20px;
  font-family: system-ui;
}
.box1 {
  background-color: #d3d3d38c;
  width: 200px;
  padding: 25px;
  margin-left: 200px;
  margin-top: 20px;
  font-family: system-ui;
  text-align:center;
}
label {
margin-top:20px;
}

</style>
{% endblock %}

{% block content %}

{% for i in messages %}
<div align="center" style="margin-top:11px;"><p class="text-danger">{{i}}</p></div>
{% endfor %}

<div class="row">
    <div class="col-md-4">
        <div class="box1">
            <h6>{{usr.first_name}}&nbsp;{{usr.last_name}}</h6>
            <p>{{usrmdl.phone}}</p>
            <hr>
            <div class="row">
                <div class="col-sm-12">
                    <a href="{% url 'orders' %}"><h6>Orders</h6></a>
                </div>
                <hr>
                <div class="col-sm-12">
                    <a href="{% url 'personal' %}"><h6>My Profile</h6></a>
                </div>
                <hr>
                <div class="col-sm-12">
                    <a href="{% url 'address' %}"><h6>Address</h6></a>
                </div>
                <hr>
                <div class="col-sm-12">
                    <a href="{% url 'logout' %}"><h6>Logout</h6></a>
                </div>
                <hr>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="box">
            <h5>Personal Information</h5>
            <form method="post" action="{% url 'update_info' %}">
                <div class="row">
                    {% csrf_token %}
                    <div class="col-sm-6">
                        <label>First name</label>
                        <input type="text" name="fname" class="form-control" value="{{usr.first_name}}">
                    </div>
                    <div class="col-sm-6">
                        <label>Last name</label>
                        <input type="text" name="lname" class="form-control" value="{{usr.last_name}}">
                    </div>
                    <div class="col-sm-6">
                        <label>Email</label>
                        <input type="text" name="email" class="form-control" value="{{usr.email}}">
                    </div>
                    <div class="col-sm-6">
                        <label>Phone</label>
                        <input type="text" name="phone" class="form-control" value="{{usrmdl.phone}}">
                    </div>
                    <div class="col-sm-6">
                        <label>Username</label>
                        <input type="text" name="uname" class="form-control" value="{{usr.username}}">
                    </div>
                    <div class="col-sm-12" style="padding:16px">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
